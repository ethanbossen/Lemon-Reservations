<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Little Lemon, a Mediterranean food restaurant putting a new spin on traditional meals!"
    />
    <meta name="og:title" content="Little Lemon Restaurant" />
    <meta name="og:description" content="Little Lemon, a Mediterranean food restaurant putting a new spin on traditional meals!" />
    <meta name="og:image" content="Mario and Adrian A.jpg"/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <style>

      h1, h2, h3, h4, h5, h6 {
        font-family: Markazi Text, serif;
      }

      p, span {
        font-family: Karla, sans-serif;
      }

      img {
        border-radius: 8px;
        max-width: 250px;
        max-height: auto;
      }



      button {
        background-color: #495E57;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.3s;
      }

      button:hover {
        background-color: #F4CE14;
      }


      nav {
        width: 90%;
        margin-left: 5%;
        margin-top: 10px;
        margin-right: 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 10%;
        color: #495E57;
      }

      .nav-items {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .nav-items > li {
        margin-right: 15px;
        color: #495E57;
      }

      .nav-items > li:last-child {
        margin-right: 0;
      }


      .nav-items > li > a {
        text-decoration: none;
        color: #495E57;
      }

      .nav-items > li > a:visited {
        color: #495E57;
      }

      .nav-items > li > a:hover {
        color: #F4CE14;
      }

      .nav-items > li > a:active {
        color: #F4CE14; /* Ensure active links have the same color */
      }


      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          align-items: center;
        }

        .nav-items {
          margin-top: 10px;
        }
      }


      footer {
        padding: 20px;
        background-color: #EDEDED; /* Adjust the background color as needed */
        text-align: center;
        color: #495E57;
      }

      .footer-items {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 0;
      }

      .footer-items li {
        display: inline;
      }

      .footer-items a {
        text-decoration: none;
        color: #495E57;
      }

      .footer-items a:hover {
        color: #F4CE14;
      }

      .heroLandingContainer {
        margin-top: 25px;
        position: relative;
        overflow: hidden;
        padding-bottom: 0;
        transition: padding-bottom 0.5s ease-in-out;

      }

      .heroLandingHeading {
        width: fit-content;
        height: fit-content;
        position: relative;
        top: 15px;
        right: -40px;
        display: flex;
        flex-direction: column;
        text-align: start;
      }

      .heroLandingHeading h2, h4 {
        margin: 0;
      }

      .heroLandingContainer > div > p {
        margin-left: 40px;
        text-align: start;
        font-size: small;
        margin-top: 50px;
        width: 50%;
        display: flex;
        position: relative;

      }

      .heroLandingContainer > div > img {

      }

      .reservations {
        padding: 20px;
        background-color: white;
        box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
      }

      .heroLandingContainer button {
        z-index: 1100;
      }

      .heroLandingContainer .reservations-show {
        bottom: 0; /* Slide into view */
      }

      .reservations-wrapper {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out;
      }

      .reservations-wrapper.show {
        max-height: 400px; /* Adjust max-height based on the content of Reservations component */
      }




    </style>


  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
